<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/index.css}"/>
    <link rel="stylesheet" th:href="@{/styles/tablePages.css}"/>
    <title>Добавляем студента!</title>
</head>
<body>
<div class="sidebar">
    <ul>
        <li><a href="/books">Книги</a></li>
        <li><a href="/students">Ученики</a></li>
        <li><a href="/issued-books">Выданные книги</a></li>
    </ul>
</div>
<div class="content">
    <h2>Добавление студента</h2>
    <form action="/students/add" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label for="name">Имя студента:</label>
        <input type="text" id="name" name="name" placeholder="Введите имя" required />

        <label for="surname">Фамилия студента:</label>
        <input type="text" id="surname" name="surname" placeholder="Введите фамилию" required />

        <button type="submit">Добавить студента</button>

        <a href="/students">Назад к списку студентов</a>
    </form>
</div>
</body>
</html>
