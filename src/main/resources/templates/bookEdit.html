<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактировать книгу</title>
</head>
<body>
<h1>Редактировать книгу</h1>

<form action="/books/edit" th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
    <input type="hidden" name="id" th:value="${book.id}" />

    <label for="title">Название книги:</label>
    <input type="text" id="title" name="title" th:value="${book.title}" required />

    <label for="publisher">Издательство:</label>
    <input type="text" id="publisher" name="publisher" th:value="${book.publisher}" required />

    <button type="submit">Сохранить изменения</button>
</form>

<a href="/books">Назад к списку книг</a>
</body>
</html>
