<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/index.css}"/>
    <link rel="stylesheet" th:href="@{/styles/tablePages.css}"/>
    <title>Редачим книжку</title>
</head>
<body>
<div class="sidebar">
    <ul>
        <li><a href="/books">Книги</a></li>
        <li><a href="/students">Ученики</a></li>
        <li><a href="/issued-books">Выданные книги</a></li>
    </ul>
</div>
<div class="content">
    <h2>Изменение книги</h2>
    <form action="/books/edit" th:action="@{/books/edit/{id}(id=${book.id})}" method="post">
        <input type="hidden" name="id" th:value="${book.id}" />

        <label for="title">Название книги:</label>
        <input type="text" id="title" name="title" th:value="${book.title}" required />

        <label for="publisher">Издательство:</label>
        <input type="text" id="publisher" name="publisher" th:value="${book.publisher}" required />

        <button type="submit">Сохранить изменения</button>

        <a href="/books">Назад к списку книг</a>
    </form>
</div>
</body>
</html>
