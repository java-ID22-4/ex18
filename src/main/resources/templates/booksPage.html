<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<h1>Список всех книг</h1>

<!-- Таблица для отображения всех книг -->
<table border="1">
    <thead>
    <tr>
        <th>Название книги</th>
        <th>Издательство</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Цикл для отображения каждой книги -->
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td> <!-- Название книги -->
        <td th:text="${book.publisher}"></td> <!-- Издательство -->
        <td>
            <!-- Форма с POST-запросом для удаления книги -->
            <form th:action="@{/books/delete/{id}(id=${book.id})}" method="post">
                <button type="submit">Удалить</button>
            </form>
            <form th:action="@{/books/edit/{id}(id=${book.id})}" method="get">
                <button type="submit">Редактировать</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<!-- Кнопка для добавления новой книги -->
<a href="/books/add">Добавить книгу</a>
</body>
</html>
